[Rainmeter]
Update=3000

[Variables]
Color=255,255,255
Size=160

[MeasureTimeDayName]
Measure=Time
Format=%H%M %a

[TimeDayName]
Meter=String
MeasureName=MeasureTimeDayName
FontSize=(#Size#/2)
FontFace=Product Sans
FontColor=#Color#
StringCase=Upper
StringAlign=CenterCenter
AntiAlias=1
X=(#size#*1.75)
Y=(#Size#/2.5)
InlineSetting=Color | #Color#,150
InlinePattern=\d\d(\d\d) 
DynamicVariables=1

[MeasureDayYear]
Measure=Time
Format=%d%b'%y

[DateYear]
Meter=String
MeasureName=MeasureDayYear
FontSize=(#Size#/2)
FontFace=Product Sans
FontColor=#Color#
StringCase=Upper
StringAlign=CenterCenter
AntiAlias=1
X=r
Y=(-#Size#*3/8)R
InlineSetting=Color | #Color#,150
InlinePattern=(\d\d).*
DynamicVariables=1