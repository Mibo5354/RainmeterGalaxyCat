[Rainmeter]
Update=3000

[Variables]
Color=255,255,255
Size=200

[Lion]
Meter=String
Text=T
FontFace=Lions
FontSize=#Size#
FontColor=#Color#
AntiAlias=1
StringAlign=CenterCenter
X=#Size#
Y=(#Size#*0.6)

[MeasureDayname]
Measure=Time
Format=%A'S

[Dayname]
Meter=String
MeasureName=MeasureDayname
StringCase=Upper
FontFace=AUSTRALIA TITLE
FontSize=(#Size#*16/61)
FontColor=#Color#
AntiAlias=1
StringAlign=CenterCenter
X=r
Y=(#Size#*40/61)r
DynamicVariables=1

[MeasureTime]
Measure=Time
Format=%Hx%M

[Time]
Meter=String
MeasureName=MeasureTime
FontFace=Avantgarde
FontSize=(#Size#*11/122)
FontColor=#Color#
AntiAlias=1
StringAlign=CenterCenter
X=r
Y=(#Size#*20/61)r
DynamicVariables=1

[MeasureDate]
Measure=Time
Format=%d %B %Y

[Date]
Meter=String
MeasureName=MeasureDate
StringCase=Upper
FontFace=Blackout
FontSize=(#Size#*15/122)
FontColor=#Color#
AntiAlias=1
StringAlign=CenterCenter
X=r
Y=(#Size#*15/61)r
DynamicVariables=1