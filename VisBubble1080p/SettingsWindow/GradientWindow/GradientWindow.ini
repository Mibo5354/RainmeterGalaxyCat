[Rainmeter]
Update=100
RightMouseDownAction=[]
LeftMouseDownAction=[]
OnFocusAction=[!ZPos 0]

[Variables]
Color=255,255,255,255:0|0,0,0,255:100
PAD=32
BARW=320
BARH=32
AY=33

[back]
Meter=Image
W=384
H=50
SolidColor=0,0,0,1

[styleGradient]
H=#BARH#
Y=1

[styleAnchorFill]
W=14
H=14
Y=(#AY#+1)

[styleAnchor]
W=16
H=16
Y=#AY#
SolidColor=000000

[styleCheck]
ImagePath=..\ColorPopup
ImageName=check
Tile=1

[border]
Meter=Image
W=#BARW#
H=#BARH#
X=(#PAD#-1)
Padding=1,1,1,1
SolidColor=000000

[check]
Meter=Image
MeterStyle=styleGradient | styleCheck
W=#BARW#
X=#PAD#
LeftMouseDownAction=[!CommandMeasure "s" "anchorNew($MouseX:%$)"]

[s]
Measure=Script
ScriptFile=GradientWindow.lua
@Include=GradientWindow.inc
Refreshed=0

[p]
Meter=String
H=16
W=32
Y=(#AY#+16)
FontFace=Calibri
FontColor=000000
FontSize=10
AntiAlias=1
SolidColor=232,232,232
LeftMouseUpAction=[!CommandMeasure "mp" "ExecuteBatch 1"][!HideMeter p]
Hidden=1
[mp]
Measure=Plugin
Plugin=InputText
H=16
W=32
Y=(#AY#+16)
FontFace=Calibri
FontColor=000000
FontSize=10
AntiAlias=1
SolidColor=232,232,232
OnDismissAction=[!HideMeter p]
