[Rainmeter]
Update=1000
BackgroundMode=1

[Metadata]
Name=DetectLargeScreen
Version=1.0

[Variables]
FontColorPassive=250,250,250,0
FontFace=Consolas
FontSize=12

[MeasureSize]
Measure=Calc
DynamicVariables=1
Formula=(#SCREENAREAWIDTH@1#)
IfEqualValue=1920
IfEqualAction=[!LoadLayout GalaxyCat1080p]


[MeterSize]
Meter=String
MeasureName=MeasureSize
x=0
y=0
FontColor=#FontColorPassive#
FontSize=#FontSize#
FontFace=#FontFace#
StringAlign=Left
AntiAlias=1